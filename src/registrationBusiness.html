  <!-- Bootstrap CSS -->

<body>
  <section class="personal">
    <div class="container-fluid row d-flex justify-content-center">
      <div class="personal-content d-flex justify-content-center col-12 col-md-10">
        <div class="personal-logo"><img src="img/reg/logo up.png" alt=""></div>
        <div class="personal-title">Welcome to your personal account!</div>
        <form action="#">

          <input class="personal-input" type="text">

            <div class="personal-input-sub-right">

          </div>
          <div class="personal-input-sub-prom">

            <input class="personal-input-sub" type="text">
          </div>
