<body>
  <section class="order">
    <div class="container-fluid">
        <div class="order-title">Your order</div>
    </div>
    <div class="confirmation">
      <div class="container-fluid">
        <div class="confirmation-content">
          <div class="confirmation-img">
            <img src="img/confirmation/Whit_option.png" alt="">
          </div>
          <div class="confirmation-text">
            <div class="confirmation-title">Text name</div>
            <div class="confirmation-description">Text name</div>
            <div class="confirmation-check">
              <div class="confirmation-check-minplus"><img src="img/item/Minus.png" alt=""></div>
              <div class="confirmation-check-value">1</div>
              <div class="confirmation-check-minplus"><img src="img/item/plus.png" alt=""></div>
              <div class="confirmation-check-totlal">5</div>
            </div>
          </div>
          <div class="confirmation-close">
            <img src="img/confirmation/Close_button.png" alt="">
          </div>
        </div>
        
      </div>
    </div>
    <button class="confirmation-button float-right">Total:</button>
    <div class="container-fluid">
    <div class="order-content">
      <form class="form order-form" action="#">
        <input type="text" class="input order-input" placeholder="Name:">
        <input type="text" class="input order-input" placeholder="E-mail:">
        <input type="text" class="input order-input" placeholder="Phone:">
      </form>
    </div>
  </div>
  </section>
  <section class="delivery">
    <div class="container-fluid">
      <div class="delivery-content">
        <div class="delivery-title order-title">Delivery</div>
        <form class="form order-form" action="#">
          <div class="input password order-input">
            <input type="text" id="password-input" class="order-in" placeholder="City:">
            <a href="#" class="order-control" ></a>
          </div>
          <div class="input password order-input">
            <input type="text" id="password-input" class="order-in" placeholder="Street:">
            <a href="#" class="order-control" ></a>
          </div>
          <div class="delivery-house d-flex justify-content-between">
            <input type="text" class="input order-input order-input-45" placeholder="House:">
            <input type="text" class="input order-input order-input-45" placeholder="Apartment:">
          </div>
        </form>
        <div class="delivery-text">
          <div class="delivery-pay">Payment method</div>
          <div class=" delivery-description flex-column d-flex justify-content-end">
            <div class="delivery-description-total">Total:</div>
            <div class="delivery-description-total">Delivery in Spain:</div>
            <div class="delivery-description-amount">Total amount:</div>
          </div>
        </div>
        
      </div>
      <button class="catalog-card-buy delivery-button d-flex justify-content-center align-items-center">Order</button>
    </div>
  </section>
</body>
